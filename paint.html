<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>"Paint" program</title>
</head>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;

      // varying qualifier to send to fragment shader
varying vec4 fColor;

void main() {
    gl_Position.x = vPosition.x;
    gl_Position.y = vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;

  fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

// vertex color coming from vertex shader
varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="./util/webgl-utils.js"></script>
<script type="text/javascript" src="./util/initShaders.js"></script>
<script type="text/javascript" src="paint.js"></script>
</head>
